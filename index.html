<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TierList Maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        src="https://tiermaker.com/images/tiermaker-logo.png"
        alt="Logo de @Tiermaker"
      />
    </header>
    <section class="tier">
      <div class="row">
        <aside class="label" style="--level: var(--color-s)">
          <span contenteditable="true">S</span>
        </aside>
      </div>

      <div class="row">
        <aside class="label" style="--level: var(--color-a)">
          <span contenteditable="true">A</span>
        </aside>
      </div>

      <div class="row">
        <aside class="label" style="--level: var(--color-b)">
          <span contenteditable="true">B</span>
        </aside>
      </div>

      <div class="row">
        <aside class="label" style="--level: var(--color-c)">
          <span contenteditable="true">C</span>
        </aside>
      </div>

      <div class="row">
        <aside class="label" style="--level: var(--color-d)">
          <span contenteditable="true">D</span>
        </aside>
      </div>

      <div class="row">
        <aside class="label" style="--level: var(--color-e)">
          <span contenteditable="true">E</span>
        </aside>
      </div>
    </section>
    <footer id="selector">
      <section id="selector-buttons">
        <label for="image-input">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-circle-plus"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
            <path d="M9 12h6" />
            <path d="M12 9v6" />
          </svg>
        </label>
        <input
          type="file"
          id="image-input"
          hidden
          accept="image/png, image/jpeg"
          multiple
        />
        <button id="reset-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-rotate-clockwise"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M4.05 11a8 8 0 1 1 .5 4m-.5 5v-5h5" />
          </svg>
        </button>
        <button id="delete-button">
          <span id="message-delete">Drag & Drop items here to delete it</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-trash"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M4 7l16 0" />
            <path d="M10 11l0 6" />
            <path d="M14 11l0 6" />
            <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
            <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
          </svg>
        </button>
      </section>
      <section id="selector-items"></section>
    </footer>
  </body>
  <script type="module" src="script.js"></script>
</html>
